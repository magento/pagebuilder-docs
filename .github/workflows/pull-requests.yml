name: Markdown linting for PRs

on:
  pull_request:
    branches:
      - master
    paths:
      - docs/**

jobs:
  markdown-linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install mdl gem
        run: gem install mdl
      - name: Run mdl
        run: mdl --style=_checks/styles/style-rules-prod --ignore-front-matter -- docs
